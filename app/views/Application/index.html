#{extends 'main.html' /}
#{set title:'Login' /}

<div data-role="header">
    <h1>Establish link to Cegeka Collective</h1>
</div>
<div data-role="content">
    #{form @Application.login()}
        <label for="user">User</label>
        <input type="text" name="user" id="user" value="xxxx@cegeka.be" />
        <label for="pwd">Password</label>
        <input type="text" name="pwd" id="pwd" />
        <input type="submit" type="submit" value="Log in" />
    #{/form}
</div>
